<div class="page-container">
  <div class="empty-div-150 d-flex-col">
    <h1 class="d-inline">Currancy Details</h1>
    <div class="float-right mt-20">
      <button
        type="button"
        class="ml-5"
        (click)="route(1)"
        mat-raised-button
        color="primary"
      >
        Main Screen
      </button>
      <button
        type="button"
        class="ml-5"
        (click)="route(2)"
        mat-raised-button
        color="primary"
      >
        Weather
      </button>
      <button
        type="button"
        class="ml-5"
        (click)="route(3)"
        mat-raised-button
        color="primary"
      >
        Temprature
      </button>
    </div>
  </div>

  <div class="page-header d-flex-center">
    <mat-card class="w-90">
      <mat-card-actions class="d-flex">
        <mat-form-field appearance="outline">
          <mat-label>Currancy</mat-label>
          <mat-select>
            <mat-option
              (click)="view(crncy)"
              *ngFor="let crncy of currancy"
              [value]="crncy"
              >{{ crncy }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </mat-card-actions>
      <table
        style="width: 100%"
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">
            {{ element.date | date: "dd-MM-yyyy" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="currancy">
          <th mat-header-cell *matHeaderCellDef>Currancy</th>
          <td mat-cell *matCellDef="let element">
            {{ element.currancy }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <ng-container
        *ngIf="
          dataSource.data.length === 0 || dataSource.filteredData.length === 0
        "
      >
        <p class="text-center color-b bg-white mb-0"><b>No Data Found...</b></p>
      </ng-container>
    </mat-card>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(0,0,0,0.8)"
  size="medium"
  color="#fff"
  type="square-loader"
  [fullScreen]="true"
  ><p style="color: white">Loading...</p></ngx-spinner
>
